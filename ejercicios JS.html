<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Link a mi CSS -->

    <link href="cssDOFA.css" type="text/css" rel="stylesheet" />

    <title>Ejercitando JS</title>
  </head>
  <body>
    <h1 class="display-3 mb-5 text-center">Esquema animado de un DOFA</h1>
    <div class="grid-container">
      <div class="cuadros cuadroPequeño bg-goodblue" id="cuadro1">
        <p class="h5"><u>Fortalezas</u></p>
      </div>
      <div class="cuadros cuadroPequeño bg-goodred" id="cuadro2">
        <p class="h5"><u>Debilidades</u></p>
      </div>
      <div class="cuadros cuadroPequeño bg-goodgreen" id="cuadro3">
        <p class="h5"><u>Oportunidades</u></p>
      </div>
      <div class="cuadros cuadroPequeño bg-goodgray" id="cuadro4">
        <p class="h5"><u>Amenazas</u></p>
      </div>
    </div>

    <!-- Librerias JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Código JS -->
    <script src="DOFA.js"></script>
  </body>
</html>
